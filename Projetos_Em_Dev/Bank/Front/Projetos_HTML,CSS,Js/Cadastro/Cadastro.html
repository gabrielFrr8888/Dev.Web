<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"> 
    <link rel="stylesheet" href="aparencia_cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  
  <div id="cont_t" class="container-fluid">
    <a id ="Logo"class="navbar-brand">
      <img  src="Recursos\Logo.PNG" alt ="logo">
    </a>
  
 <button id="btn_op"class="btn btn-primary"
          data-bs-toggle="offcanvas"
          data-bs-target="#meuOffcanvas"
          aria-controls="meuOffcanvas">
     <span class="navbar-toggler-icon"></span>      
    </button>
  </div>  
</nav>

<div class="offcanvas offcanvas-end" tabindex="-1" id="meuOffcanvas">
<div class="offcanvas-header">
    <h6 class="offcanvas-title"> MENU</h6>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas">
    </button>
  </div>
  <div class="offcanvas-body">
  <ul class="lista1">
    <li>
      <div class="container1 item-click" data-link="Sobre.html" data-bs-toggle="modal" data-bs-target="#modalAviso">
       SOBRE 
      </div>
    </li>

    <li>
    <div class="container1 item-click" data-link="R_S.html" data-bs-toggle="modal" data-bs-target="#modalAviso">
      RECLAMAÇÕES E SUJESTÕES
    </div>
    </li>

    <li>
      <div class="container1 item-click" data-link="Suporte.html" data-bs-toggle="modal" data-bs-target="#modalAviso">
      CANAIS DE SUPORTE
      </div>
    </li>
  </ul>
</div>
</div>

<div class="container">
  <div class="row g-2">
 
  <div class="title">Sobre Você... </div>
  
  <form class="row g-3 needs-validation" novalidate>
    <div class="col 12 col-sm-6 col-md-6 col-lg-6 position-relative">
    <label for="validationTooltip01" class="form-label">Nome </label>
    <input type="text" class="form-control" id="validationTooltip01" placeholder="Ex:Marcos" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>

  <div class="col 12 col-sm-6 col-md-6 col-lg-6 position-relative">
    <label for="validationTooltip02" class="form-label">Sobrenome </label>
    <input type="text" class="form-control" id="validationTooltip02" placeholder="Ex:Aurélio Correa Machado" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>

   
   <div class="col 8 col-sm-4 col-md-4 col-lg-2 position-relative">
    <label for="validationTooltip04" class="form-label">Sexo</label>
    <select class="form-select" id="validationTooltip04" required>
      <option selected disabled value="">Escolha a seguir</option>
      <option>Masculino</option>
      <option>Feminino</option>
      <option>Indefinido</option>
    
    </select>
    <div class="invalid-tooltip">
      Please select a valid state.
    </div>
  </div>

   <div class="col 8 col-sm-4 col-md-4 col-lg-2 position-relative">
    <label for="validationTooltip04" class="form-label">Etnia</label>
    <select class="form-select" id="validationTooltip04" required>
      <option selected disabled >Escolha a seguir</option>
      <option>Preta</option>
      <option>Parda</option>
      <option>Branca</option>
      <option>Indígena</option>
      <option>Amarela</option>
      
    </select>
    <div class="invalid-tooltip">
      Please select a valid state.
    </div>
  </div>

   <div class="col 8 col-sm-4 col-md-4 col-lg-3 position-relative">
    <label for="validationTooltip04" class="form-label">Estado Civíl</label>
    <select class="form-select" id="validationTooltip04" required>
      <option selected disabled >Escolha a seguir</option>
      <option>Casado (a)</option>
      <option>Solteiro (a)</option>
      <option>Viúvo (a)</option>
      <option>Em união Estável</option>
      <option>Separado(a) Judicialmente</option>
      <option>Divorciado (a)</option>
      
    </select>
    <div class="invalid-tooltip">
      Please select a valid state.
    </div>
  </div>
    
  <div class="col 8 col-sm-8 col-md-8 col-lg-4 position-relative" style="margin-left:2%">
   <fieldset>
    <label for="birthday" style="margin-bottom:2%" >Data de Nascimento</label><br>
    <input class="data" type="number" name="dia" placeholder="DD" min="1" max="31" required>
    <input class="data" type="number" name="mes" placeholder="MM" min="1" max="12" required>
    <input class="data" type="number" name="ano" placeholder="AAAA" min="1900" max="2026" required>
</fieldset>
<div class="valid-tooltip">
      Looks good!
    </div>
  </div>


<div class="col 12 col-sm-8 col-md-8 col-lg-8 position-relative">
  <label for="validationTooltip04" class="form-label">E-mail</label>
 <div class="input-group mb-2">
  <input type="text" class="form-control" aria-label="Recipient’s username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@gmail.com</span>
</div>
  </div>


  <div class="col 12 col-sm-8 col-md-8 col-lg-8 position-relative">
    <label for="validationTooltip02" class="form-label">Nome Completo da Mãe </label>
    <input type="text" class="form-control" id="validationTooltip02"  required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>


  <div class="col-12">
    <button class="btn" type="submit" href="Cadastro_2.html">
    <i class="bi bi-arrow-return-right"></i></button>
  </div>
</form>

</div>
</div>
</div >



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script src="A_cad.js"></script>


</body>
</html>
